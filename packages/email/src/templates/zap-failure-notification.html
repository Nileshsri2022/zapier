<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zap Failed</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #7c3aed;
    }
    .alert-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }
    h1 {
      color: #dc2626;
      font-size: 24px;
      margin: 0 0 8px 0;
    }
    .zap-name {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 24px;
    }
    .error-box {
      background: #fef2f2;
      border: 1px solid #fecaca;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }
    .error-label {
      font-size: 12px;
      font-weight: 600;
      color: #991b1b;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    .error-message {
      color: #dc2626;
      font-family: monospace;
      font-size: 14px;
      word-break: break-word;
    }
    .details {
      background: #f9fafb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
    }
    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e5e7eb;
    }
    .detail-row:last-child {
      border-bottom: none;
    }
    .detail-label {
      color: #6b7280;
      font-size: 14px;
    }
    .detail-value {
      color: #111827;
      font-size: 14px;
      font-weight: 500;
    }
    .actions {
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin: 8px;
    }
    .btn-primary {
      background: #7c3aed;
      color: white;
    }
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    .footer {
      text-align: center;
      margin-top: 32px;
      padding-top: 24px;
      border-top: 1px solid #e5e7eb;
      color: #9ca3af;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">⚡ ZapMate</div>
    </div>
    
    <div style="text-align: center;">
      <div class="alert-icon">⚠️</div>
      <h1>Your Zap Failed</h1>
      <p class="zap-name">"{{zapName}}"</p>
    </div>
    
    <div class="error-box">
      <div class="error-label">Error Message</div>
      <div class="error-message">{{errorMessage}}</div>
    </div>
    
    <div class="details">
      <div class="detail-row">
        <span class="detail-label">Zap ID</span>
        <span class="detail-value">{{zapId}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Run ID</span>
        <span class="detail-value">{{runId}}</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Failed At</span>
        <span class="detail-value">{{timestamp}}</span>
      </div>
    </div>
    
    <div class="actions">
      <a href="{{dashboardUrl}}/dashboard" class="btn btn-primary">View Dashboard</a>
      <a href="{{dashboardUrl}}/zap/{{zapId}}" class="btn btn-secondary">Edit Zap</a>
    </div>
    
    <div class="footer">
      <p>This email was sent because your Zap encountered an error.</p>
      <p>© 2026 ZapMate. All rights reserved.</p>
    </div>
  </div>
</body>
</html>
